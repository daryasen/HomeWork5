<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет погоды</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-widget">
        <h1>Погода</h1>

        <div id="weatherResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
